<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,700;0,6..96,800;1,6..96,400&family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="main">
    <div class="calculator">
      <h3>CASIO 340S</h3>
      <form>
        <div class="calc-result">
          <input type="text" name="display">

        </div>
        <div>
          <input type="button" value="AC" onclick="display.value = '' " class="operator-buttons">
          <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1) " class="operator-buttons">
          <input type="button" value="." onclick="display.value += '.' " class="operator-buttons">
          <input type="button" value="/" onclick="display.value += '/' " class="operator-buttons">
        </div>

        <div>
          <input type="button" value="7" onclick="display.value += '7' ">
          <input type="button" value="8" onclick="display.value += '8' ">
          <input type="button" value="9" onclick="display.value += '9' ">
          <input type="button" value="*" onclick="display.value += '*' " class="operator-buttons">
        </div>

        <div>
          <input type="button" value="4" onclick="display.value += '4' ">
          <input type="button" value="5" onclick="display.value += '5' ">
          <input type="button" value="6" onclick="display.value += '6' ">
          <input type="button" value="-" onclick="display.value += '-' " class="operator-buttons">
        </div>

        <div>
          <input type="button" value="1" onclick="display.value += '1' ">
          <input type="button" value="2" onclick="display.value += '2' ">
          <input type="button" value="3" onclick="display.value += '3' ">
          <input type="button" value="+" onclick="display.value += '+' " class="operator-buttons">
        </div>
        
        <div>
          <input type="button" value="00" onclick="display.value += '00' ">
          <input type="button" value="0" onclick="display.value += '0' ">
          <input type="button" value="=" class="equal" onclick="display.value = eval(display.value)" class="operator-buttons">
          
        </div>
      </form>

    </div>
  </div>









</body>
</html>
